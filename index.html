<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Meu portfólio</title>
</head>

<body>
    <header class="container text-center">
        <img src="https://joseantoniogoncalves2.github.io/alura2/Titulo_projeto.png" alt="avatar do zé cueca" />
        <p class="lead">Eu sou José</p>
        <h1>Eu sou aluno</h1>
        <p>Estou aprendendo a programação</p>
        <p>Minhas habilidades</p>
        <div>
            <p class="badge bg-secondary">HTML</p>
            <p class="badge bg-secondary">CSS</p>
            <p class="badge bg-secondary">JavaScript</p>
            <p class="badge bg-secondary">VsCode</p>
        </div>
    </header>

    <main class="container">
        <h2>Meus projetos</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Imagem do projeto" />
                    <div class="card-body">
                        <h5 class="card-title">Projeto: Meus Livros</h5>
                        <p class="card-text">Uma página com meus livros favoritos, autores, datas e links de compra.</p>
                        <button class="btn btn-primary" onclick="abrirImagem()">Veja os livros</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function abrirImagem() {
            // Caminho relativo da imagem dentro da pasta do projeto
            window.open('img/meu_livros.png', '_blank');
        }
    </script>
</body>

</html>
